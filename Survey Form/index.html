<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipkart Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 id="title">Flipkart Survey Form</h1>
  <p id="description">Thank you for taking out time to help us improve our services</p>
  <form id="survey-form" action="mailto:tanmayi31199@gmail.com" method="POST" enctype="multipart/form-data" name="Feedback form">
    <label for = "name" id="name-label">
      Name : 
    <input id="name" name="name" type="text" placeholder="Enter your name" required>
    </br> </br>
  <label for="email" name="email-label">
    Email-id : 
  <input id="email" name="email id" type="text" placeholder="Enter your email address" required>
  </br></br>
  <label for="age" name="number-label">
    Age : 
    <input id="number" name="age" type="number" min="5" max="100" placeholder="Your age">
</br></br>
<p>How much percentage are you satisfied by our services</p>
<select id="dropdown">
  <option value="less than 50%">Less than 50%</option><br>
  <option value="50 - 60%">50 - 60%</option>
  <option value="60 - 70%">60 -70%</option>
  <option value="70 - 80%">70 -80%</option>
  <option value="80 - 90%">80 -90%</option>
  <option value="90 - 100%">90 -100%</option>
</select>
  
<p>Select your gender</p>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female">Female<br>
<input type="radio" name="gender" value="others">Others<br>

<p>Which of these services by us do you think can be done better</p>
<input type="checkbox" name="service1" value="delivery">Faster delivery</br>
<input type="checkbox" name="service2" value="More offers">More offers</br>
<input type="checkbox" name="service3" value="more bank discounts">More Bank discounts</br>
<p>Any comments or suggestions?</p>
<textarea cols="60" rows="10">
  All suggestions are welcome
</textarea></br></br>
<button type="button">Submit</button>
<a href="mailto:tanmayi31199@gmail.com">Send mail</a>
  </form>
</body>
</html>
